<div *ngIf="users.length === 0">
    Loading users...
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3">
    <div class="col" *ngFor="let user of users">
    

<div class="card bg-light mb-2 mt-3 text-center" style="max-width: 18rem;">    
    <div class="card-body">        
        <p class="card-text"><b>Name:</b> {{ user.firstName }} {{ user.lastName }}</p>
        <p class="card-text"><b>Email:</b> {{ user.email }}</p>
        <p class="card-text"><b>Is Admin:</b> {{ user.admin }}</p>
        
</div>
</div>
